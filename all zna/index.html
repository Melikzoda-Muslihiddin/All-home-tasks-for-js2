<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button class="btnReg">Register</button>
    <dialog class="addModal">
        <form id="addForm">
            <h1>Register window</h1>
            <input name="name" type="text" placeholder="Name product">
            <input name="info" type="text" placeholder="Info product">
            <button type="submit" class="btnAdd">Add product</button>
        </form>
    </dialog>
    <dialog class="editModal">
        <form id="editForm">
            <h1>Register window</h1>
            <input class="inp" name="name" type="text" placeholder="Name product">
            <input class="inp" name="info" type="text" placeholder="Info product">
            <button type="submit" >Add product</button>
        </form>
    </dialog>

    <div class="pages">
    </div>
    <script src="./main.js"></script>
</body>

</html>
