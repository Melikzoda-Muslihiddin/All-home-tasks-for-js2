<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">Product List</h1>

        <div class="toolbar">
            <div class="search">
                <span class="icon">üîé</span>
                <input id="searchInput" type="text" placeholder="Search by name..." />
            </div>

            <div class="right-tools">
                <button id="sortPriceBtn" class="btn ghost" type="button">
                    Sort by Price <span id="sortDir">‚Üë</span>
                </button>

                <select id="statusFilter" class="btn ghost" title="Filter by status">
                    <option value="all">All</option>
                    <option value="true">In Stock</option>
                    <option value="false">Out of Stock</option>
                </select>

                <button id="addBtn" class="btn primary" type="button">Ôºã Add Product</button>

                <button id="bulkDeleteBtn" class="btn danger" type="button" disabled title="Delete selected">
                    üóë
                </button>
            </div>
        </div>

        <div class="tableWrap">
            <table class="table">
                <thead>
                    <tr>
                        <th class="w-40"><input id="checkAll" type="checkbox" /></th>
                        <th class="w-60">#</th>
                        <th>PRODUCT DETAIL</th>
                        <th>CATEGORIES</th>
                        <th class="w-120">PRICE</th>
                        <th class="w-140">STATUS</th>
                        <th class="w-90">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="footerBar">
            <div id="rangeText" class="rangeText">‚Äî</div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <div id="actionsMenu" class="menu hidden">
        <button class="menuItem" data-action="info">‚Ñπ Info</button>
        <button class="menuItem" data-action="edit">‚úè Edit</button>
        <button class="menuItem dangerItem" data-action="delete">üóë Delete</button>
    </div>

    <dialog id="formDialog" class="dialog">
        <form id="productForm" class="form" method="dialog">
            <div class="dialogHeader">
                <h2 id="formTitle">Add Product</h2>
                <button class="x" value="cancel" type="submit" aria-label="Close">‚úï</button>
            </div>

            <div class="grid">
                <label>
                    Name
                    <input name="name" required minlength="2" placeholder="Apple iPhone 13 Pro" />
                </label>

                <label>
                    Categories
                    <input name="categories" required minlength="2" placeholder="Electronics, Iphone" />
                </label>

                <label>
                    Price
                    <input name="price" type="number" min="0" step="0.01" required placeholder="100" />
                </label>

                <label>
                    Status
                    <select name="status" required>
                        <option value="true">In Stock</option>
                        <option value="false">Out of Stock</option>
                    </select>
                </label>

                <label class="span2">
                    Avatar URL
                    <input name="avatar" placeholder="https://..." />
                </label>
            </div>

            <div class="actions">
                <button class="btn ghost" value="cancel" type="submit">Cancel</button>
                <button class="btn primary" value="default" type="submit">Save</button>
            </div>
        </form>
    </dialog>

    <dialog id="infoDialog" class="dialog">
        <div class="info">
            <div class="dialogHeader">
                <h2>Product Info</h2>
                <button class="x" id="closeInfoBtn" type="button">‚úï</button>
            </div>

            <div id="infoContent" class="infoContent"></div>

            <div class="actions">
                <button class="btn primary" id="okInfoBtn" type="button">OK</button>
            </div>
        </div>
    </dialog>

    <div id="toastRoot" class="toastRoot"></div>

    <div id="spinner" class="spinner hidden" aria-hidden="true">
        <div class="spinnerBox">
            <div class="loader"></div>
            <div class="spinnerText">Loading...</div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
