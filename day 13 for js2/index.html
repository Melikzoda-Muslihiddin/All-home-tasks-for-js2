<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="onModal">Registration</button>
    <dialog class="addModal">
        <form class="addFrom">
            <input class="inp" type="text" placeholder="Name...">
            <input class="inp" type="number" placeholder="Age...">
            <input class="inp" type="text" placeholder="Job...">
            <input class="inp" type="text" placeholder="Country...">
            <label>Active <input type="checkbox" checked="true"></label>
            <button class="btnAdd">Add User</button>
        </form>
    </dialog>
    <div class="pages">
        <table class="table">
            <thead>
                <tr class="trTable">
                    <th class="trTable">Name</th>
                    <th class="trTable">Age</th>
                    <th class="trTable">Job</th>
                    <th class="trTable">Country</th>
                    <th class="trTable">Status</th>
                    <th class="trTable">Actions</th>
                </tr>
            </thead>
            <tbody class="tBody">
                
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
